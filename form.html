<!DOCTYPE >
<html >
<head>
    <title>Learning about Form</title>
    <link rel="icon" type="image/x-icon" href="/multimedia/video/image/planting.png">
</head>
<body>
    <h1 style="text-align: center;">Learning about  Html Form and Forms Elements</h1>
        <form action="/index1.html" target="_blank" novalidate method="get">
        <lable for="fname">First name: </lable><br>
        <input type="text" id="fname" placeholder="Your first name" name="fname" size="40" required ><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" placeholder="Your last name" name="lname" required><br>
        <label >Password :</label><br>
        <input type="password" id="passwoed" placeholder="must contain 6 digit and 8 character" 
        name="password" maxlength="8" minlength="6" required><br><br>
         <label for="number">Phone number :</label>
         <input type="number" id="number" name="number" size="60"  min="0" max="9"><br><br>
         <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <p>I am learning about following course</p>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="javascript">
        <label for="javascript">JAVA SCRIPT</label><br><br>
        <input type="checkbox" id="Terms and condition" name="terms" value="terms">
        <label for="Terms and condition">I have read and agree the terms and condition</label><br>
        <p>My properties </p>
        <input type="checkbox" id="laptop" name="laptop" value="laptop">
        <label for="laptop">I have laptop</label><br>
        <input type="checkbox" id="Phone" name="Phone" value="Phone">
        <label for="Phone">I have Phone</label><br><br>
        <label for="cars">Choose a car :</label>
        <select id="cars" name="cars" size="3" multiple>
            <option value="Tesla" selected> Tesla</option>
            <option value="Bugati"> Bugati</option>
            <option value="Lambo"> Lambo </option>
            <option value="Ferari"> Ferari</option>
            <option value="BYD">BYD </option>
        </select><br><br>
        <p style="font-weight: bold;">Write your review on cars selection</p>
        <textarea name="message" row="20" cols="60"
         placeholder="This is list of my favourate cars."></textarea><br><br>
         <label for="Date">Choose the date:</label>
        <input type="date" id="Date" name="date"><br><br>
        <label for="birthdaytime">Birthday (date and time):</label>
         <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>
          <label for="favcolor">Select your favorite color:</label>
         <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
         <label for="myfile">Select a file:</label><br><br>
          <input type="file" id="myfile" name="myfile"><br><br>
          <label for="search">Search:</label>
         <input type="search" id="search" name="search"><br><br>
         <button type="button" onclick="alert('Please submit the form')"> submit the form </button>


           <input type="submit" value="submit">
    </form>
</body>
</html>
