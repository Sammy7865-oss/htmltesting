<!DOCTYPE html>
<html>
<head>
    
    <title> CSS Transition </title>
    <style>
    div{
        width: 100px;
         height: 100px;
  background-color: red;
  transition: width 2s, height 4s, background-color 3s,transform 2s;
  /* background-color: aqua; */
  
    }
    div:hover {
  width: 500px;
  height: 500px;
  /* background-color: aquamarine; */
  background-color: orange;  
  transform: rotate(360deg);
}
