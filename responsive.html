<!doctype html>
<html>
  <head>
    <title>Learning About Responsive Web design</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/multimedia/video/image/planting.png"
    />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Responsive Web Design Example</h1>
    <p>
      When the CSS width property is set in a percentage value, the image will
      scale up and down when resizing the browser window.
    </p>
    <img
      src="/basketball.jpg.jpg"
      alt="Responsive image"
      style="max-width: 100%; height: auto"
    />

  </body>
</html>
